<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mirai Livros - Redirecionando...</title>
    <meta http-equiv="refresh" content="0;url=checkout.html">
    <script>
        window.location.href = "checkout.html";
    </script>
    <style>
        body {
            font-family: 'Outfit', sans-serif;
            background-color: #f0f2f5;
            color: #333;
            text-align: center;
            padding-top: 50px;
        }
        .loading {
            display: inline-block;
            margin: 20px auto;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #2B4388;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <h2>Redirecionando para o sistema de orçamento...</h2>
    <div class="loading"></div>
    <p>Se você não for redirecionado automaticamente, <a href="checkout.html">clique aqui</a>.</p>
</body>
</html>
